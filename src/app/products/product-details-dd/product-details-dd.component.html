<div class="container">
  <h2>Selected product</h2>
  id: {{product.id}}<br />
  <form [formGroup]="productDetailsForm" (ngSubmit)="onSubmit(productDetailsForm)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" id="name" type="text" formControlName="name" />
      <div *ngIf="productDetailsForm.get('name').hasError('required') 
      && productDetailsForm.get('name').touched" class="alert alert-danger">
        Required field.
      </div>
      <div *ngIf="productDetailsForm.get('name').hasError('minlength') 
      && productDetailsForm.get('name').touched" class="alert alert-danger">
        The value must be at least 4 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input class="form-control" id="price" type="number" formControlName="price" />
      <div *ngIf="productDetailsForm.get('price').hasError('required') 
      && productDetailsForm.get('price').touched" class="alert alert-danger">
        Required field.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input class="form-control" id="category" formControlName="category" />
      <div *ngIf="productDetailsForm.get('category').hasError('required') 
      && productDetailsForm.get('category').touched" class="alert alert-danger">
        Required field.
      </div>
    </div>

    <input type="submit" class="btn btn-default" [disabled]="productDetailsForm.invalid" value="Save">
    <button class="btn btn-default" (click)="goToProducts()">Cancel</button>
  </form>
</div>
