<h2>Products</h2>
<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <ul class="product">
        <li *ngFor="let product of products" (click)="showDetails(product)" [class.selected]="isSelected(product)">{{product.name}}</li>
      </ul>
    </div>
    <div class="col">
      <router-outlet name="first"></router-outlet>
    </div>
    <div class="col">
      <router-outlet name="second"></router-outlet>
    </div>
  </div>
</div>
