<div *ngIf="product">
  <h2>Selected product</h2>
  id: {{product.id}}<br/>
  Name: <input [(ngModel)]="editName"/> <br/>
  Price: <input [(ngModel)]="editPrice"/> <br/>
  Category: <input [(ngModel)]="editCategory"/> <br/>
  <button (click)="saveProduct()">Save</button>
  <button (click)="goToProducts()">Cancel</button>
</div>
