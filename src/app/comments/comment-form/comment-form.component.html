<div class="container">
  <h2>Add new comment:</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input class="form-control" id="username" type="text" formControlName="" />
    </div>

    <div class="form-group">
      <label for="comment">Text:</label>
      <textarea class="form-control" id="comment" formControlName=""></textarea>
    </div>

    <input type="submit" class="btn btn-default" [disabled]="" value="Add">
  </form>
</div>
